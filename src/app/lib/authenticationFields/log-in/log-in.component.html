<div
  class="form-control w-25 position-absolute start-50 top-50 translate-middle"
>
  <form>
    <div>
      <h1>Log-In</h1>
    </div>
    <div>
      <label for="username">Username: </label>
      <input type="text" id="username" class="form-control" />
    </div>
    <div>
      <label for="passuser">Password: </label>
      <input type="password" id="passuser" class="form-control" />
    </div>
    <div>
      <input
        type="button"
        (click)="LogIn()"
        value="Sing-In"
        class="btn btn-success mt-2"
      />
    </div>
    <p>{{ mensajeUser }}{{ mensajePass }}</p>
  </form>
</div>
