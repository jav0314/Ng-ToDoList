<div
  class="container w-50 position-absolute start-50 top-50 translate-middle m-5"
>
  <form>
    <h1 class="text-center">SignUp</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="mt-2">
          <label for="name">First Name: </label>
          <input
            type="text"
            id="name"
            [(ngModel)]="user.firstName"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
            appUpperCase
          />
        </div>
        <div class="mt-2">
          <label for="middleName">Middle Name: </label>
          <input
            type="text"
            id="middleName"
            [(ngModel)]="user.middleName"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
            appUpperCase
          />
        </div>
        <div class="mt-2">
          <label for="lastName">Last Name: </label>
          <input
            id="lastName"
            [(ngModel)]="user.lastName"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
            appUpperCase
          />
        </div>
        <div class="mt-2">
          <label for="secondSurname">Second Surname: </label>
          <input
            id="secondSurname"
            [(ngModel)]="user.secondSurname"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
            appUpperCase
          />
        </div>
        <div class="mt-2">
          <label for="birth">Date Birth: </label>
          <input
            type="date"
            id="birth"
            [(ngModel)]="user.dateBirth"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
            appUpperCase
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="mt-2">
          <label for="email">Email: </label>
          <input
            type="email"
            id="email"
            [(ngModel)]="user.email"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
            appUpperCase
          />
        </div>
        <div class="mt-2">
          <label for="phone">Phone Number: </label>
          <input
            type="tel"
            id="phone"
            [(ngModel)]="user.phone"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
            appUpperCase
          />
        </div>
        <div class="mt-2">
          <label for="username">Username: </label>
          <input
            id="username"
            [(ngModel)]="user.userName"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
            appUpperCase
          />
        </div>
        <div class="mt-2">
          <label for="nationality">Nationality: </label>
          <input
            id="nationality"
            [(ngModel)]="user.nationality"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
            appUpperCase
          />
        </div>
        <div class="mt-2">
          <label for="password">Password: </label>
          <input
            type="password"
            id="password"
            [(ngModel)]="user.password"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
            appUpperCase
          />
        </div>
        <div class="mt-2">
          <label for="passConfirm">Confirm Password: </label>
          <input
            type="password"
            id="passConfirm"
            [(ngModel)]="confirmPass"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <div class="mt-3 text-center">
      <input
        type="button"
        (click)="SingUp()"
        value="SignUp"
        class="btn btn-primary"
      />
    </div>
  </form>
</div>
