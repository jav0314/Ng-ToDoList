<div
  class="container w-50 position-absolute start-50 top-50 translate-middle m-5"
>
  <form>
    <div>
      <h1 class="text-center">SignUp</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="mt-2">
          <label for="name">First Name: </label>
          <input type="text" id="name" class="form-control" />
        </div>
        <div class="mt-2">
          <label for="middleName">Middle Name: </label>
          <input type="text" id="middleName" class="form-control" />
        </div>
        <div class="mt-2">
          <label for="lastName">Last Name: </label>
          <input type="text" id="lastName" class="form-control" />
        </div>
        <div class="mt-2">
          <label for="birth">Date Birth: </label>
          <input type="date" id="birth" class="form-control" />
        </div>
        <div class="mt-2">
          <label for="email">Email: </label>
          <input type="email" id="email" class="form-control" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="mt-2">
          <label for="phone">Phone Number: </label>
          <input type="number" id="phone" class="form-control" />
        </div>
        <div class="mt-2">
          <label for="username">Username: </label>
          <input type="text" id="username" class="form-control" />
        </div>
        <div class="mt-2">
          <label for="nationality">Nationality: </label>
          <input type="text" id="nationality" class="form-control" />
        </div>
        <div class="mt-2">
          <label for="password">Password: </label>
          <input type="password" id="password" class="form-control" />
        </div>
        <div class="mt-2">
          <label for="passConfirm">Confirm Password: </label>
          <input type="password" id="passConfirm" class="form-control" />
        </div>
      </div>
    </div>
    <div>
      <input
        type="button"
        onclick="SignUp()"
        value="SignUp"
        class="btn btn-primary mt-3"
      />
    </div>
  </form>
</div>
